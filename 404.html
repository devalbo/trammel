<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>trammel</title>
    <script>
      (function () {
        var path = window.location.pathname;
        var base = path.replace(/\/404\.html$/, '');
        if (base === '') base = '/';
        var target = base.replace(/\/$/, '') + '/';
        window.location.replace(target);
      })();
    </script>
  </head>
  <body></body>
